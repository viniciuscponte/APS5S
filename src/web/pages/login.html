{% block content %}

<!-- Referencia o arquivo de estilização da tela de login -->
<link rel="stylesheet" href="../styles/login.css" />

<main id="main_login" class="login">

  <div class="row">

    <div id="" class="col-6">
      <img src="../../assets/logoNovoInvertido.png" class="imgLogin">
    </div>
    <div id="div_login" class="login col-6" style="height: 100vh;">
      <header id="header_login">
        <h1 id="h1_header_login" class="display-3 roboto"><b>Login</b></h1>
        <h5 id="p_header_login" class="roboto">Faça login para continuar</h5>
      </header>
      <form id="form_ip_con" class="login">
        <div class="container col-md-12">
          <label for="ip_connection" class="login roboto">IP</label>
          <input id="ip_connection" class="form-control " type="text" />

          <label for="port_connection" class="login roboto">PORT</label>
          <input onkeypress="enviaEnter(event, 1)" id="port_connection" class="form-control" type="text" />
          <br>
          <div align="center">
            <button id="btn_ip_con" class="btn col-6" type="button" onclick="startConnection()">CONECTAR</button>
          </div>
        </div>
      </form>
      <form id="form_login" class="login">
        <label for="login_user" class="login roboto">Insira o e-mail</label>
        <input id="login_user" class="form-control" type="text" disabled=true />
        <label for="login_password" class="login roboto">Digite a senha</label>
        <input onkeypress="enviaEnter(event, 2)" id="login_password" class="form-control" type="password"
          disabled=true />
        <br>
        <div align="center">
          <button id="btn_ip_con" class="btn col-6" type="button" onclick="authenticate()">LOGIN</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Referencia o arquivo de scripts da tela de login -->
<!-- Utilizado para fazer a conexão com o servidor e enviar o formulário de acesso -->
<script type="text/javascript" src="../scripts/login.js"></script>
<script>
  function enviaEnter(e, number) {
    var tecla = (window.event) ? event.keyCode : e.which;
    if (tecla == 13) {
      if (number == 1) {
        startConnection();
      } else if (number == 2) {
        authenticate();
      }
    }
  }
</script>

{% endblock %}
